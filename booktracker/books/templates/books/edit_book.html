<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0.125rem 0.5rem rgba(0,0,0,0.08);
        }
        .btn-warning {
            transition: all 0.2s ease;
            color: #fff;
        }
        .btn-warning:hover {
            background-color: #c77d00;
        }
        h1 {
            color: #343a40;
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card p-4">
        <h1 class="mb-4 text-center">Edit Book</h1>
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" name="price" value="{{ book.price }}" required>
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="text" class="form-control" id="stock" name="stock" value="{{ book.stock }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ book.description }}</textarea>
            </div>

            <div class="mb-3">
                <label for="upc" class="form-label">UPC</label>
                <input type="text" class="form-control" id="upc" name="upc" value="{{ book.upc }}" required>
            </div>

            <button type="submit" class="btn btn-warning w-100">Update Book</button>
        </form>
    </div>
</div>

</body>
</html>
