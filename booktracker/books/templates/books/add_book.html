<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0.125rem 0.5rem rgba(0,0,0,0.08);
        }
        .btn-success {
            transition: all 0.2s ease;
        }
        .btn-success:hover {
            background-color: #157347;
        }
        h1 {
            color: #343a40;
        }
        label {
            font-weight: 500;
        }
        select.form-select {
            padding: 0.5rem;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card p-4">
        <h1 class="mb-4 text-center">Add a New Book</h1>
        <form method="post">
            {% csrf_token %}

            {% if user.is_superuser %}
            <div class="mb-3">
                <label for="user" class="form-label">Assign to User</label>
                <select name="user" id="user" class="form-select">
                    {% for u in users %}
                    <option value="{{ u.id }}">{{ u.username }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" name="price" required>
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="text" class="form-control" id="stock" name="stock" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="upc" class="form-label">UPC</label>
                <input type="text" class="form-control" id="upc" name="upc" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Add Book</button>
        </form>
    </div>
</div>

</body>
</html>
